
    <div class="container-fluid">
    <div class="row">
    <div class="col-md-10 col-11 mx-auto">

    <div class="col-md-12 col-lg-8 col-11 mx-auto main_cart mb-lg-0 mb-5 shadow">

    <div class="card p-4"  *ngFor="let prod of table">

    </div>

 <div class="col-md-7 col-11 mx-auto px-4 mt-2">
    <div class="row">

    <div class="col-6 card-title">
    <h1 class="mb-4 product_name">{{prod.nom}}</h1>
    <p class="mb-2"> prix : {{prod.price}}</p>
    <p class="mb-2">quantite : {{prod.Quantite}}</p>
   
    </div>
    <div class="row">
    <div class="col-4 d-flex justify-content-end price_money">
    <h3>D<span id="itemval">{{prod.Quantite * prod.price }}</span></h3>
    </div>
    </div>
    </div>
    </div>
    <!-- fin produit -->
    </div>
    </div>
